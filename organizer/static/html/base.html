<!DOCTYPE html>

<html>
<head>
    {% load static %}

    <title> Organizer | {{ page_type }} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
  <!-- Top Navigation Bar -->
  <div id="top-nav">
    <div id="top-nav-top">
      <h1 id="page-type">{{ page_type }}</h1>
    </div>
    <div id="top-nav-bottom">
      <ul id=top-nav-items>
        <li class="top-nav-item" id="side-nav-toggle" onclick="expandSideNav()">></li>
        <li class="top-nav-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="top-nav-item"><a>Archive</a></li>
        <li class="top-nav-item"><a>Create</a></li>
        <li class="top-nav-item"><a>Stats</a></li>
      </ul>
    </div>
  </div>

  <!-- Side Navigation Bar -->
  <div id="side-nav">
    <button type="button" id="side-nav-close-button" onclick="closeSideNav()">X</button>
    <ul id="side-nav-items">
      <li class="side-nav-item">Questions</li>
      <li class="side-nav-item">Topics</li>
      <li class="side-nav-item">Books</li>
      <li class="side-nav-item">Facts</li>
    </ul>
  </div>

  <!-- Content -->
  <div id="content">
    {% block content %}{% endblock content %}
  </div>

  <!-- Status Bar -->
  {% if status_bar %}
    <div id="status-bar">
      <ul id="status-list">
        <li class="status-item">Text</li>
        <li class="status-item"><span class="status-count" id="num_words">0</span> words</li>
        <li class="status-item"><span class="status-count" id="num_characters">0</span> characters</li>
        <li class="status-item"><span class="status-count" id="num_lines">0</span> lines</li>
        <li class="status-item"><span class="status-count" id="num_paragraphs">0</span> paragraphs</li>
      </ul>
    </div>
  {% endif %}

  <!-- Scripts -->
  <script src="{% static 'js/base.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script>var simplemde = new SimpleMDE({
    tabSize: 4,
    toolbarTips: false,
    hideIcons: ["guide"],
    showIcons: ["table", "horizontal-rule", "strikethrough"],
    status: [{onUpdate: function() {countChar(simplemde);}}],
    forceSync: true
  });</script>
</body>

 </html>
