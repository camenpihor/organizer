<!DOCTYPE html>
{% load static %}

<html>

<head>
    <title> Organizer | {{ page_name }} </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    Home
    <ul id="questions">
        {% for question in questions %}
            <li class="question" id="{{ question.id }}" onclick="expandQuestion()">
                <div class="question_top">
                    <div class="question_date">{{ question.created_at_utc|date:"M j, Y" }}</div>
                    <div class="question_text">{{ question.question }}</div>
                </div>
                <div class="question_resource_count">Resources: {{ question.get_resources.count }}</div>
            </li>
        {% endfor %}
    </ul>

    <!-- Scripts -->
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
