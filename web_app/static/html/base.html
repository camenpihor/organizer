<!DOCTYPE html>
<html>

<head>
    <title> Organizer | {{ page_name }} </title>
</head>

<body>
    Questions
    <ul id="questions">
        {% for question in questions %}
            <li class="question">
                [ {{ question.created_at_utc|date:"m/d/y" }} ]
                {{ question.question }}
                Resources: {{ resources.count }}
            </li>
        {% endfor %}
    </ul>
</body>

</html>
